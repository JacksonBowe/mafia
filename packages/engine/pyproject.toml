[project]
name = "engine"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pytest-cov>=6.0.0", "pytest>=8.3.3"]

[tool.pytest.ini_options]
pythonpath = ["."]
log_file = "pytest-log.txt"
log_file_level = "DEBUG"
log_file_format = "[%(filename)-20s][%(funcName)-25s][%(levelname)-8s] %(message)s"
log_file_date_format = "%Y-%m-%d %H:%M:%S"
